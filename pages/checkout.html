<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Pinecrest Bakery</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/checkout.css">
    <link rel="stylesheet" href="/assets/css/nav.css">
</head>
<body>
    <div id="nav-placeholder"></div>

    <main class="checkout-page">
        <div class="checkout-container">
            <div class="checkout-progress">
                <div class="progress-step active">
                    <div class="step-number">1</div>
                    <span>Order Review</span>
                </div>
                <div class="progress-step">
                    <div class="step-number">2</div>
                    <span>Pickup Schedule</span>
                </div>
                <div class="progress-step">
                    <div class="step-number">3</div>
                    <span>Payment</span>
                </div>
            </div>

            <!-- Step 1: Order Review -->
            <div id="step1" class="checkout-step active">
                <h2>Review Your Order</h2>
                <div class="order-categories">
                    <div class="regular-items">
                        <h3>Regular Items</h3>
                        <div class="order-summary" id="regularItems"></div>
                    </div>
                    <div class="special-items">
                        <h3>Catering & Seasonal Items</h3>
                        <div class="order-summary" id="specialItems"></div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Pickup Schedule -->
            <div id="step2" class="checkout-step">
                <h2>Schedule Your Pickup</h2>
                <div id="pickup-container" class="pickup-options">
                    <!-- Dynamic pickup form will be inserted here -->
                </div>
            </div>

            <!-- Step 3: Payment -->
            <div id="step3" class="checkout-step">
                <h2>Payment Information</h2>
                <form id="payment-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" required>
                        </div>
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry Date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                    <div class="order-confirmation">
                        <h3>Order Summary</h3>
                        <div id="final-order-summary"></div>
                        <div id="pickup-summary"></div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="complete-order">Complete Order</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Confirm Your Order</h2>
            <div id="modal-order-summary"></div>
            <div id="modal-pickup-details"></div>
            <div class="sms-notification">
                <label>
                    <input type="checkbox" id="sms-opt-in">
                    Receive text notifications about your order
                </label>
                <div id="phone-input" style="display: none;">
                    <input type="tel" id="phone-number" placeholder="Enter your phone number">
                </div>
            </div>
            <div class="modal-buttons">
                <button id="confirm-order">Confirm Order</button>
                <button id="edit-order">Edit Order</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="/assets/js/checkout.js"></script>
<script type="module" src="/assets/js/components.js"></script>
</html>
